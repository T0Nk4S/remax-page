<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer con Dirección y Google Maps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        p{
            color: #ffffff;
        }
        footer {
            background-color: #003da5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .footer-content a {
            color: #000000;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .footer-content i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <p><i class="fas fa-map-marker-alt"></i> Dirección: Av. Hernando Siles - Calle 3 de Obrajes , La Paz, Bolivia</p>
            <p>
                <a href="https://maps.app.goo.gl/g99bk2U1xmkByZ968" target="_blank">
                    <i class="fas fa-map"></i> Ver en Google Maps
                </a>
            </p>
            <p>© 2024 Bienes Raíces REMAX. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
