                        <!---aaaaa-->
<style>
                            .img-container {
                                position: relative;
                                width: 1200px;
                                height: 700px;
                                overflow: hidden;
                                border: 1px solid #ddd;
                                margin-bottom: 20px;
                                align-items: center;
                            }
                    
                            .img-container img {
                                position: absolute;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                transition: transform 0.25s ease;
                            }
                    
                            .controls {
                                position: absolute;
                                bottom: 10px;
                                left: 50%;
                                transform: translateX(-50%);
                                background: rgba(255, 255, 255, 0.8);
                                padding: 10px;
                                border-radius: 5px;
                                display: flex;
                                gap: 5px;
                            }
                    
                            .controls button {
                                padding: 5px 10px;
                                font-size: 18px;
                                cursor: pointer;
                                border: none;
                                background: #333;
                                color: #fff;
                                border-radius: 3px;
                                transition: background 0.3s ease;
                            }
                    
                            .controls button:hover {
                                background: #555;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="img-container">
                            <img id="zoom-img" src="/source/img/modeloAmbiental.png" alt="Imagen con zoom">
                            <div class="controls">
                                <button onclick="zoomIn()">+</button>
                                <button onclick="zoomOut()">-</button>
                                <button onclick="moveImage(75, 0)">←</button>
                                <button onclick="moveImage(-75, 0)">→</button>
                                <button onclick="moveImage(0, 75)">↑</button>
                                <button onclick="moveImage(0, -75)">↓</button>
                    
                            </div>
                        </div>
                    
                        <script>
                            const img = document.getElementById('zoom-img');
                            let scale = 1;
                            let posX = 0;
                            let posY = 0;
                    
                            function zoomIn() {
                                scale = Math.min(scale + 0.70, 3);
                                updateTransform();
                            }
                    
                            function zoomOut() {
                                scale = Math.max(scale - 0.7, 1);
                                updateTransform();
                            }
                    
                            function moveImage(deltaX, deltaY) {
                                posX += deltaX;
                                posY += deltaY;
                                updateTransform();
                            }
                    
                            function updateTransform() {
                                img.style.transform = `scale(${scale}) translate(${posX}px, ${posY}px)`;
                            }
                        </script>
